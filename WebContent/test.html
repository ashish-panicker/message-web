<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .error{
            color:red;
        }
    </style>
</head>

<body>

    <form id="frmData" novalidate method="" action="">
        Name: <input type="text" name="firstName" id="fName" /><br>
        Email: <input type="email" name="userEmail" id="email"><br />
        <button type="submit">Submit</button>

    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>


    <script>
        $("#frmData").validate({
            rules: {
                firstName: { required: true },
                userEmail: { required: true }
            },
            messages: {
                firstName: { required: "First name must be provided." },
                userEmail: { required: "Email must be provided." }
            },
            errorElement: "div"
        });
    </script>
</body>

</html>
